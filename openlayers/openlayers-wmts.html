<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>openlayers-wmts</title>
    <script src="./ol.js"></script>
    <script src="./proj4-src.min.js"></script>
    <link rel="stylesheet" href="./ol.css" />
    <style type="text/css">
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        position: absolute;
      }
    </style>
  </head>
  <body onload="init()">
    <div id="map"></div>
    <script type="text/javascript">
      const testurl3 =
        "../1.xml";

      function init() {
        const parser = new ol.format.WMTSCapabilities();
        let map;
        
        proj4.defs("EPSG:4490", "+proj=longlat +ellps=GRS80 +no_defs")
        ol.proj.proj4.register(proj4)
        
        fetch(testurl3)
          .then(function (response) {
            return response.text();
          })
          .then(function (text) {
            const result = parser.read(text);
            debugger
            const options = ol.source.WMTS.optionsFromCapabilities(result, {
              layer: "SZMAP_ZW_2024_Q2_4490",
              matrixSet: 'EPSG:4490_SZMAP_ZW_2024_Q2_44901_028mm_GB'
              //如果有多个参考系的瓦片可以选着指定的matrix
            });
            debugger
            options.urls[0] = 'http://19.45.1.42:8021/zgjcs/rest/services/SZMAP_ZW_2024_Q2_4490/WMTSServer?token=846d7b91-d2a3-4edb-978c-48063e2840ef'
            console.log(options)
            map = new ol.Map({
              layers: [
                new ol.layer.Tile({
                  opacity: 1,
                  source: new ol.source.WMTS(options),
                }),
              ],
              target: "map",
              view: new ol.View({
                center: ol.proj.transform(
                  [110.71, 21.79],
                  "EPSG:4326",
                  "EPSG:3857"
                ),
                zoom: 12,
              }),
            });
          });
      }
    </script>
  </body>
</html>
