<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>openlayers-wmts</title>
    <script src="../../openlayers/ol.js"></script>
    <link rel="stylesheet" href="./../openlayers/ol.css" />
    <style type="text/css">
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        position: absolute;
      }
    </style>
  </head>
  <body onload="init()">
    <div id="map"></div>
    <script type="text/javascript">
      const testurl3 =
        "http://172.16.4.105:6080/arcgis/rest/services/testmap/MyMapService/MapServer/WMTS/1.0.0/WMTSCapabilities.xml";

      function init() {
        const parser = new ol.format.WMTSCapabilities();
        let map;
        fetch(testurl3)
          .then(function (response) {
            return response.text();
          })
          .then(function (text) {
            const result = parser.read(text);
            const options = ol.source.WMTS.optionsFromCapabilities(result, {
              layer: "testmap_MyMapService",
              //如果有多个参考系的瓦片可以选着指定的matrix
            });
            console.log(options)
            map = new ol.Map({
              layers: [
                new ol.layer.Tile({
                  opacity: 1,
                  source: new ol.source.WMTS(options),
                }),
              ],
              target: "map",
              view: new ol.View({
                center: ol.proj.transform(
                  [114.55365478992464, 30.488466965192984],
                  "EPSG:4326",
                  "EPSG:3857"
                ),
                zoom: 9,
              }),
            });
          });
      }
    </script>
  </body>
</html>
